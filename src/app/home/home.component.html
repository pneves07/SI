
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<section class="py-5 header text-center">
    <div class="container py-5 text-white">
        <header class="py-5">
            <h1 class="display-4">{{company}}</h1>
            <p class="font-italic mb-1">{{description}}</p>
            <h3 *ngIf="isLoggedIn()" style="margin-top: 10%;">Olá, {{customerName}}!</h3>
        </header>
    </div>
</section>
  
    <div class="header sticky-top">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">{{company}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                  </ul>
                    
                    <button *ngIf="!isLoggedIn()" class="btn btn-info" style="margin-left: 10%;" (click)="login()">
                        <span></span> Entrar
                    </button>
                    {{customerName}}
                    <button *ngIf="isLoggedIn()" class="btn btn-danger" style="margin-left: 10%;" (click)="logOut()">
                        <span></span> Sair
                    </button>
                </div>
            </div>
        </nav>
    
    </div>

            </div>
        </div>
