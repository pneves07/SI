<!DOCTYPE html>
<html>

<head>
  <title>Página de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container d-flex align-items-center" style="min-height: 100vh">
        <div class="col-lg-4 mx-auto">
            <div class="card">
            <div class="card-body">
                <div class="text-center">
                <h1 class="card-title">Login</h1>
                </div>
                
                <form onsubmit="login()" style="padding-top: 20%; padding-bottom: 20%;">
                    
                    <!--Email-->
                    <div class="input-group mb-3">
                      <span class="input-group-text">@</span>
                      <div class="form-floating">
                        <input type="text" class="form-control input_user" name="email" placeholder="Email" [(ngModel)]="emailInput">
                        <label for="floatingInputGroup1">Email</label>
                      </div>
                    </div>

                    <!--Password-->
                    <div class="input-group mb-3">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
                            <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/>
                            <path d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415z"/>
                        </svg>
                      </span>
                      <div class="form-floating">
                        <input type="password" #password class="form-control input_pass"  name="password" placeholder="Password" [(ngModel)]="passwordInput">
                        <label for="floatingInputGroup1">Password</label>
                      </div>
                    </div>

                    <!--IF Dados inválidos-->  
                    <div class="alert alert-danger" role="alert" *ngIf="invalidLogin">
                      Dados Inválidos!
                    </div>

                    <div>
                      {{loggedIn}} - {{invalidLogin}}
                    </div>

                     <!--Login-->
                    <div class="d-flex justify-content-center mt-3 login_container" style="padding-top: 10%;">
                      <button type="button" name="button" class="btn btn-primary btn-block col-lg-4" (click)="login()">Login</button>
                    </div>

                    
                </form>

                

                <div class="form-group mt-3">
                <p class="text-center">Não tem uma conta?<a href="/signup"> Criar conta</a></p>
                </div>
            </div>
            </div>
        </div>
    </div>

    



</body>




</html>
